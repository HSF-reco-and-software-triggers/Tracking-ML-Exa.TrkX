name: make_docs
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install Docs
        run: pip install mkdocs-material mkdocstrings
      - name: Deploy Docs
        run: PYTHONPATH=Pipelines mkdocs gh-deploy --force
