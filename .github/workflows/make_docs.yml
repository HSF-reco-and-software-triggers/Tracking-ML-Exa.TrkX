name: make_docs
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install libraries
        run: conda env update -f cpu_environment.yml --name=base 
#       - name: Prep conda for bash
#         run: conda init bash
#       - name: Activate environment
#         run: conda activate exatrkx-cpu
      - name: Install Docs
        run: pip install mkdocs-material mkdocstrings
      - name: Deploy Docs
        run: mkdocs gh-deploy --force
