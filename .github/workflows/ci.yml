name: ci
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - run: conda env create -n mambaenv python=3.9
      - run: $CONDA/bin/activate mambaenv
      - name: Install mamba
        run: conda install mamba -n base -c conda-forge
      - name: Install libraries
        run: mamba env create -f cpu_environment.yml python=3.9 
      - name: Activate environment
        run: $CONDA/bin/activate exatrkx-cpu
#       - name: Setup libraries
#         run: pip install -e .
      - name: Test Import
        run: python -c 'from Pipelines.TrackML_Example.LightningModules.Embedding.embedding_base import EmbeddingBase'
