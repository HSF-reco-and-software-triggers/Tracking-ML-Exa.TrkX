name: ci
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install libraries
        run: conda env create -f cpu_environment.yml python=3.9 
      - name: Prep conda for bash
        run: conda init bash
      - name: Activate environment
        run: conda activate exatrkx-cpu
      - name: Setup libraries
        run: pip install -e .
      - name: Test Import
        run: python -c 'from Pipelines.TrackML_Example.LightningModules.Embedding.embedding_base import EmbeddingBase'
